<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Object Model</title>
  </head>

  <style>
    #heading {
      color: blue;
    }
  </style>

  <body>
    <div>
      <h1 id="heading">Original heading text</h1>
      <button id="btn">Change heading</button>

      <a href="product.html">Click to product</a>
    </div>
  </body>

  <script>
    const heading = document.getElementById("heading");
    const btn = document.getElementById("btn");

    function updateText() {
      // Merubah teks
      heading.innerText = "New heading text";

      btn.innerText = "Button clicked!";

      // Merubah style
      heading.style.color = "red";
    }

    // Menambahkan event listener
    btn.addEventListener("click", updateText);
  </script>
</html>
