<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="product.css" />
  </head>

  <!-- Internal CSS -->
  <!-- Internal CSS adalah element untuk menambahkan style langsung dalam file .html -->
  <style>
    h2 {
      color: green;
    }
  </style>

  <body>
    <!-- Inline CSS -->
    <!-- Inline CSS adalah element untuk menambahkan style pada tag tertentu -->
    <h1 style="color: red; background-color: gray">Product Page</h1>
    <a
      href="index.html"
      style="font-weight: 900; font-size: 20px; text-decoration: none"
    >
      Back to home
    </a>

    <h2>Product</h2>

    <h3>Product 1 (Rp. 100.000)</h3>

    <!-- Selector Class dan Selector ID -->
    <!-- Stylenya ada dalam file .css -> product.css -->
    <p class="mobil" id="avanza">Ini Avanza</p>
    <p class="mobil" id="alya">Ini Alya</p>

    <p class="font">Font family</p>
  </body>
</html>
