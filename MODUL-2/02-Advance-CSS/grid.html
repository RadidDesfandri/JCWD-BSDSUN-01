<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
  </head>
  <style>
    body {
      text-align: center;
      color: white;
    }

    .content {
      max-width: 900px;
      margin: 0 auto;

      /* Grid */
      display: grid;
      /* grid-template-columns: 30% 30% 30%; */
      /* grid-template-columns: 1fr 1fr 1fr; */
      grid-template-columns: repeat(3, 1fr);

      /* grid-template-rows: 100px 100px 300px; */
      grid-auto-rows: 200px;

      gap: 10px;
      /* column-gap: 20px;
      row-gap: 10px; */
    }

    .content div {
      background-color: lightskyblue;
      padding: 20px;
    }

    .content div:nth-child(even) {
      background-color: pink;
    }

    .content div:nth-child(1) {
      grid-column-start: 1;
      grid-column-end: 4;
    }

    .content div:nth-child(2) {
      grid-column: 4 / 8;
    }
  </style>

  <body>
    <div class="content">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
    </div>
  </body>
</html>
