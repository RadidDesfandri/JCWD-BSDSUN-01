<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex</title>
  </head>

  <style>
    body {
      text-align: center;
      color: white;
    }

    .content {
      max-width: 900px;
      margin: 0 auto;

      display: flex;
      flex-direction: row;
      flex-wrap: wrap;

      gap: 10px;
      /* row-gap: 20px; */
      /* column-gap: 10px; */
    }

    .content div {
      background-color: lightgreen;
      padding: 20px;

      width: 200px;
      height: 100px;
      border: 1px solid black;
    }

    .content div:nth-child(even) {
      background-color: lightyellow;
      color: black;
    }
  </style>
  <body>
    <div class="content">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
    </div>
  </body>
</html>
